name: Feature Branch CI

on:
  push:
    branches:
      - 'feature/**'

env:
  ACTIVE_PROFILE: dev

jobs:
  build-dev:

    #ë¹Œë“œ ë˜ëŠ”ì§€ í™•ì¸
    name: Build-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # application íŒŒì¼ ìƒì„±
      - name: make application.yml
        run: |
          mkdir ./src/main/resources 
          cd ./src/main/resources 
          touch ./application.yml 
          echo "${{ secrets.YML }}" > ./application.yml
        shell: bash

#       Link Check
      - name: ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.git_hub_token }}
          reporter: github-pr-check # Change report

      # í™˜ê²½ë³€ìˆ˜ .env íŒŒì¼ ìƒì„± ë° write
#      - name: Set .env for configuration
#        run: |
#          touch ./.env
#          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> ./.env
#          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ./.env
#        #          echo "SPRING_PROFILES_ACTIVE=${{ env.ACTIVE_PROFILE }}" >> ./.env
#        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ë¹Œë“œ ì§„í–‰
      - name: Build with Gradle
        run: ./gradlew build

      # ë¹Œë“œ í´ë¦° í›„ í…ŒìŠ¤íŠ¸ ì§„í–‰
#      - name: Test
#        run: ./gradlew test

      # test ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results

      # Coverage ë™ì‘ í™•ì¸ìš©
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./build/reports/jacoco/test/jacocoTestReport.xml

      - name: í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ë¥¼ PRì— ì½”ë©˜íŠ¸ë¡œ ë“±ë¡í•©ë‹ˆë‹¤.
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: ğŸ“ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ì…ë‹ˆë‹¤
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GIT_HUB_TOKEN }}
          min-coverage-overall: 50
          min-cove`rage-changed-files: 50

      - name: í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ PRì— ì½”ë©˜íŠ¸ë¡œ ë“±ë¡í•©ë‹ˆë‹¤.
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

  slack_noti:
    name: Slack_notification
    runs-on: ubuntu-latest
    needs: build-dev
    steps:
        - name: action-slack
          uses: 8398a7/action-slack@v3
          with:
            status: ${{ job.status }}
            author_name: www-be
            fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
            if_mention: failure,cancelled
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
          if: always() # Pick up events even if the job fails or is canceled.
