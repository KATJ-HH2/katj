name: Dev-CI/CD

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'dev'

jobs:
  build-dev:
    environment: dev # github에서 설정한 환경 Secret 파일 사용
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # application 파일 생성
      - name: make application.yml
#        if: |
#          contains(github.ref, 'main') ||
#          contains(github.ref, 'develop')
        run: |
          mkdir ./src/main/resources 
          cd ./src/main/resources 
          touch ./application.yml 
          echo "${{ secrets.YML }}" > ./application.yml
        shell: bash

      # 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 빌드 진행
      - name: Build with Gradle
        shell: bash
        run: |
          ./gradlew build # \
#          --no-daemon \
#          -Dorg.gradle.jvmargs=-Xmx1024m \
#          --build-cache \
#          --project-cache-dir=./gradle-cache/project \
#          --gradle-user-home=./gradle-cache/global \
#          --project-dir="./"

      # 테스트 빌드 진행
#      - name: Test Build with Gradle
#        run: ./gradlew test

      # test 결과 업로드
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results

      # Coverage 동작 확인용
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./build/reports/jacoco/test/jacocoTestReport.xml

      - name: 테스트 커버리지를 PR에 코멘트로 등록합니다.
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: 📝 테스트 커버리지 리포트입니다
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GIT_HUB_TOKEN }}
          min-coverage-overall: 50
          min-cove`rage-changed-files: 50

      - name: 테스트 결과를 PR에 코멘트로 등록합니다.
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'