name: Dev main yml

on:
  pull_request:
    types:
      - opened
    branches:
      - 'dev'
jobs:
  build-dev:
    environment: dev # githubì—ì„œ ì„¤ì •í•œ í™˜ê²½ Secret íŒŒì¼ ì‚¬ìš©
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

